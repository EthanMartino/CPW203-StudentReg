<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Student Registration</h1>
    <form action="Registraion" id="reg-form">
        <input type="text" name="first-name" id="first-name" placeholder="First Name" aria-placeholder="Enter Your Legal First Name">
        <span>*</span>
        <br><br>

        <input type="text" name="last-name" id="last-name" placeholder="Last Name" aria-placeholder="Enter Your Legal Last Name">
        <span>*</span>
        <br><br>
        
        <input type="text" name="dob" id="dob" placeholder="Date Of Birth" aria-placeholder="Enter Your Date of Birth">
        <span>*</span>
        <br><br>
        
        <input type="text" name="address" id="address" placeholder="Address" aria-placeholder="Enter Your Mailing Address">
        <span>*</span>
        <br><br>
        
        <select name="program" id="program" required>
            <option selected value="">--Please Choose a Program</option>
            <option value="CPW">Computer Programmming</option>
            <option value="DED">Digital Entertainment &amp; Design</option>
        </select>
        <span>*</span>
        <br><br>

        <button type="button">Register</button>
        <br><br>

        <div id="student-list">
            <ul></ul>
        </div>

        <div id="display">
            <h2>Name Goes here</h2>
            <p>Name is studying program</p>
        </div>

        <script src="js/main.js"></script>
    </form>
</body>
</html>
